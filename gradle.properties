# RekognizeVote - Gradle Configuration
# Optimized for JDK 21 + Hilt + KSP stability

# JVM Settings - JDK 21 optimized
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+UseG1GC -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx2048m"

# Build Performance
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Configuration Cache - DISABLED for Hilt stability
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn

# Android Settings
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=false

# Kotlin Settings
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# KAPT Settings - Incremental processing
kapt.incremental.apt=true
kapt.use.worker.api=true

# Dependency Resolution
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000